<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title color="warning">Venta de Ropa</ion-title>
  </ion-toolbar>
   <ion-item>
    <ion-label> </ion-label>
    <img src="https://cdn-icons-png.flaticon.com/512/3394/3394009.png" alt="carrito" class="img-carrito"  >
    <ion-badge color="danger">4</ion-badge>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Venta de Ropa</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button color="success" [routerLink]="['/product-list']"
    >Lista de Productos</ion-button
  >
  <ion-item>
    <ion-label>
      <img
        src="https://hips.hearstapps.com/hmg-prod/images/tiendas-ropa-mujer-madrid-645e038123d62.jpg"
        alt="ropa"
      />
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <img
        src="https://lh5.googleusercontent.com/p/AF1QipNPorNHjuLk6Hlgzi9S3jXRaPN6jbVz08higJA3"
        alt="ropa2"
      />
    </ion-label>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    
    <ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      
      Sobre Nosotros
    </ion-tab-button>
    <ion-tab-button tab="radio">
      
      Ubicacion
    </ion-tab-button>
    <ion-tab-button tab="library">
      
      Sucursales
    </ion-tab-button >
    <ion-tab-button tab="search" [routerLink]="['/product-list']">
      
      Buscar
    </ion-tab-button >
  </ion-tab-bar>
</ion-tabs>
  </ion-toolbar>
</ion-footer>
